<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="scripts/temples.js" defer></script>
</head>
<body>
  <header>
    <h2>Temple Album</h2>
    <button id="hamburger">&#9776;</button>
    <nav id="navMenu">
      <a href="#">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
    </nav>
  </header>

  <main>
    <h1>Temples Around the World</h1>
    <section class="grid-container">
      <!-- Repeat this figure 9 times -->
      <figure>
        <img src="images/monterreytemple.jpg" alt="Temple Name">
        <figcaption>Monterrey Temple</figcaption>
      </figure>
      <figure>
        <img src="images/campinas-brazil.jpg" alt="Temple Name">
        <figcaption>Campinas Brazil Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Palmyra-New-York-Temple.jpg" alt="Temple Name">
        <figcaption>Palmira New York Temple</figcaption>
      </figure>
      <figure>
        <img src="images/deseret-peak-utah.jpg" alt="Temple Name">
        <figcaption>Desert Peak Utah Temple</figcaption>
      </figure>
      <figure>
        <img src="images/durban-south-africa-temple.jpg" alt="Temple Name">
        <figcaption>Durban South Africa Temple</figcaption>
      </figure>
      <figure>
        <img src="images/Manila-Philippines-Temple.jpg" alt="Temple Name">
        <figcaption>Manila Philippines Temple</figcaption>
      </figure>
      <figure>
        <img src="images/perth-australia-temple.jpg" alt="Temple Name">
        <figcaption>Perth Australia Temple</figcaption>
      </figure>
      <figure>
        <img src="images/-angeles-california-temple.jpg" alt="Temple Name">
        <figcaption>Angeles California Temple</figcaption>
      </figure>
      
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Cesar Velasco, Mexico</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
